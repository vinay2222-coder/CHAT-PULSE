<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat | ChatPulse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="chat-page-body">
    <div class="pulse-bg"><div class="blob-1"></div><div class="blob-2"></div></div>

    <div id="container" class="glass-card">
        <aside id="sidebar">
            <div class="user-header">
                <div class="logo">Chat<span>Pulse</span></div>
            </div>
            <ul id="users"></ul> <div class="sidebar-footer">
                <button onclick="localStorage.clear(); window.location.href='login.html'" class="logout-link" style="background:none; border:none; cursor:pointer;">
                    Logout
                </button>
            </div>
        </aside>

        <main id="chat-panel">
            <header id="chat-header">
                <div id="chat-title">Select a contact to start</div>
                <div id="typing-indicator" style="font-size: 0.8rem; color: var(--primary);"></div>
            </header>
            
            <ul id="private-messages"></ul>

            <div id="input-area" style="display: none; padding: 20px; gap: 10px;">
                <input type="text" id="msg" placeholder="Type a message..." style="flex: 1;">
                <button onclick="sendMessage()" class="btn-primary" style="padding: 0 20px;">Send</button>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
