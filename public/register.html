<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | ChatPulse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="pulse-bg">
        <div class="blob-1"></div>
        <div class="blob-2"></div>
    </div>

    <div class="glass-card auth-container">
        <div class="logo" style="margin-bottom: 30px;">Chat<span>Pulse</span></div>
        <h2>Join the Pulse</h2>
        
        <form id="registerForm" style="display: flex; flex-direction: column; gap: 15px; margin-top: 25px;">
            <input type="text" id="regUsername" placeholder="Username" required autocomplete="username">
            <input type="password" id="regPassword" placeholder="Password" required autocomplete="new-password">
            <button type="submit" id="regBtn" class="btn-primary">Create Account</button>
        </form>
        
        <div style="margin-top: 20px; font-size: 0.9rem; color: var(--text-dim);">
            Already have an account? <a href="login.html" style="color: var(--primary); text-decoration: none;">Sign in</a>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const regBtn = document.getElementById('regBtn');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault(); 

            regBtn.innerText = "Creating Account...";
            regBtn.style.opacity = "0.7";
            regBtn.disabled = true;

            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username || username);
                    
                    window.location.href = "login.html";
                } else {
                    alert(data.message || "Registration failed. Try a different username.");
                    resetRegButton();
                }
            } catch (err) {
                console.error("Registration Error:", err);
                alert("Connection lost. Is the server running?");
                resetRegButton();
            }
        });

        function resetRegButton() {
            regBtn.innerText = "Create Account";
            regBtn.style.opacity = "1";
            regBtn.disabled = false;
        }
    </script>
</body>
</html>
