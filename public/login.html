<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | ChatPulse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="pulse-bg">
        <div class="blob-1"></div>
        <div class="blob-2"></div>
    </div>

    <div class="glass-card auth-container">
        <div class="logo" style="margin-bottom: 30px;">Chat<span>Pulse</span></div>
        <h2>Welcome Back</h2>
        
        <form id="loginForm" style="display: flex; flex-direction: column; gap: 15px; margin-top: 25px;">
            <input type="text" id="usernameInput" placeholder="Username" required autocomplete="username">
            <input type="password" id="passwordInput" placeholder="Password" required autocomplete="current-password">
            <button type="submit" id="submitBtn" class="btn-primary">Sign In</button>
        </form>
        
        <div style="margin-top: 20px; font-size: 0.9rem; color: var(--text-dim);">
            New here? <a href="register.html" style="color: var(--primary); text-decoration: none;">Create an account</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); 

            submitBtn.innerText = "Connecting...";
            submitBtn.style.opacity = "0.7";
            submitBtn.disabled = true;

            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username || username);
                    
                    window.location.href = "chat.html";
                } else {
                    alert(data.message || "Invalid credentials");
                    resetButton();
                }
            } catch (err) {
                console.error("Login Error:", err);
                alert("Server is offline. Did you run 'node server.js'?");
                resetButton();
            }
        });

        function resetButton() {
            submitBtn.innerText = "Sign In";
            submitBtn.style.opacity = "1";
            submitBtn.disabled = false;
        }
    </script>
</body>
</html>
